name: Deploy Game to GitHub Pages

on:
  push:
    branches:
      - main  # nebo master, podle toho, jak se jmenuje tvá hlavní větev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy game files
        run: |
          rm -rf docs/*
          cp -r out/html/* docs/

      - name: Commit and push to docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Deploy game to GitHub Pages" || echo "Nothing to commit"
          git push
