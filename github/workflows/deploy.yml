name: Deploy HTML Game to GitHub Pages

on:
  # Spustí se při pushi do hlavní větve
  push:
    branches: [main]

  # Možnost spustit ručně z Actions
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload game files to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'out/html'  # cesta k tvé hře

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
